<ng-container *ngIf="userDetails$ | async as user; else loading">
    <div class=" w-100 d-flex justify-content-center position-relative">

        <div class="position-absolute start-0 top-0 mx-md-5 mx-2" (click)="backToList()">              
            <mat-icon class="arrow_backward">arrow_backward</mat-icon>
        </div>
        <div class="user-card-container" [@fadeIn]>
            <div id="user_id" class=" p-3 d-flex w-100 justify-content-end">Maid ID: {{user.id}}</div>
            <div class="d-flex justify-content-center">
                <img [src]="user.avatar" alt="" class="user-avatar">
            </div>
            <div class="details text-center">
                <p class="m-0 mb-1">{{user.first_name +' '+ user.last_name}}</p>
                <a [href]="'mailto:'+user.email">{{user.email}}</a>
            </div>

            <div class="btns-container d-flex justify-content-center my-2">
                <button mat-raised-button color="basic" class="mat-btn-basic">
                    Contact 
                </button>
            </div>
        </div>
        
    </div>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
