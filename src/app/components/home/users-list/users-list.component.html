<div class="d-flex gap-2 flex-wrap justify-content-center mb-3 overflow-hidden">
    <ng-container *ngIf="loading$ | async; else userContent">
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
  
    <ng-template #userContent>
      <div [@currentAnimation]="currentAnimation"  class="users_list" *ngFor="let item of users$ | async">
        <app-user-card [userData]="item"></app-user-card>
      </div>
    </ng-template>
  </div>
  
  <mat-paginator 
  [pageSize]="totalUsersPerPage$ | async"
    [length]="totalUsers$ | async" 
    [showFirstLastButtons]="true"
    aria-label="Select page"
    (page)="onPageChange($event)">
  </mat-paginator>
